{{ partial "header.html" . }}
{{ partial "navbar.html" . }}

<section class="page-header page-header-xs">
    <div class="container" style="margin-top: 10px; margin-bottom: -10px">
        <ol class="breadcrumb breadcrumb-inverse">
            <li><a href="/">NL!A</a></li>
            <li><a href="/eduquiz">EduQuiz</a></li>
            <li><a href="/eduquiz/doc">Документация</a></li>
            <li class="active">{{.Title}}</li>
        </ol>

    </div>
</section>

<!-- /PAGE HEADER -->

<section class="b-0" style="padding-top: 50px">
    <div class="container">

        <div class="row">
            <div class="col-lg-3 col-md-3 order-sm-1 order-md-1 order-lg-1">
                <div class="side-nav mb-60">

                    <div class="side-nav-head">
                        <button class="fa fa-bars"></button>
                    </div>

                    <ul class="list-group list-group-bordered list-group-noicon uppercase">
                        {{ range .Site.Pages }}
                        {{ if eq .Type "eduquiz_doc"}}
                        {{ if eq .Layout "single"}}
                        <li class="list-group-item"><a href="{{ .Permalink }}">{{ .Title }}</a></li>
                        {{ end }}
                        {{ end }}
                        {{ end }}
                    </ul>

                </div>
            </div>
            <div class="col-lg-9 col-md-9 order-sm-2 order-md-2 order-lg-2">
                {{.Content}}
            </div>
        </div>
    </div>
</section>


{{ partial "footer.html" . }}
